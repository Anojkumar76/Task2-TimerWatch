<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee style="color: rgb(37, 219, 27); font-size:30px">Anoj kumar</marquee>
    <h1 class="heading">Timer Watch</h1>
    <div class="stopwatch">
        <div class="timerDisplay">
            00 : 00 : 00
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="stopBtn" style="--clr:red">Stop</button>
        <button class="btn" id="startBtn" style="--clr:green">Start</button>
        <button class="btn" id="resetBtn" style="--clr:blue">Reset</button>
    </div>
    <script>
    let timerDisplay = document.querySelector(".timerDisplay");
    let stoptBtn = document.getElementById("stopBtn");
    let startBtn = document.getElementById("startBtn");
    let resetBtn = document.getElementById("resetBtn");

    let msec = 0;
    let secs = 0;
    let mins = 0;

    let timerId = null;

    
    startBtn.addEventListener('click', function(){
        if(timerId !== null){
            clearInterval(timerId);
        }
        timerId = setInterval(startTimer, 10);
    });

    stopBtn.addEventListener('click', function(){
        clearInterval(timerId);
    });

    resetBtn.addEventListener('click', function(){
        clearInterval(timerId);
        timerDisplay.innerHTML = '00 : 00 : 00';
        mins = msec = secs = 0;
    });

    function startTimer(){
        msec++;
        if(msec == 100){
            msec = 0;
            secs++;
            if(secs == 60){
                secs = 0;
                mins++;
                
            }
        }
        let msecString = msec < 10 ? `0${msec}` : msec;
        let secsString = secs < 10 ? `0${secs}` : secs;
        let minsString = mins < 10 ? `0${mins}` : mins;

        timerDisplay.innerHTML = `${minsString} : ${secsString} : ${msecString}`;
    }
    </script>
</body>
</html>
